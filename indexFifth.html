<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap Start-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Include Bootstrap Start-->
    <title>Video 5</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <h1 class="h1 fw-bolder text-center"> Video 5 </h1>
    
    <!-- ROW Grids -->
    <h4 class="display-5 fw-lighter">Basic ROW Grid</h4>
    <div class="container my-5">
        <h2>ROW Grid</h2>
        <div class="row">
            <div>
                <div class="p-3 bg-primary fw-light"> COL 1</div>
            </div>
            <div>
                <div class="p-3 bg-warning fw-bold">Col 2</div>
            </div>
            <div>
                <div class="p-3 bg-info fw-bolder">Col 3</div>
            </div>
        </div>
    </div>

    <!-- Column Grids -->
    <h4 class="display-5 fw-lighter">Basic Column Grid</h4>
    <div class="container my-5">
        <h2>Column Grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-3 bg-primary fw-light"> COL 1</div>
            </div>
            <div class="col">
                <div class="p-3 bg-warning fw-bold">Col 2</div>
            </div>
            <div class="col">
                <div class="p-3 bg-info fw-bolder">Col 3</div>
            </div>
        </div>
    </div>

    <!-- Column Widts -->
    <h1 class="display-1 fw-lighter">Column Grid</h1>
    <div class="container my-5">
        <h2>Basic Grid</h2>
        <div class="row">
            <div class="col-3">
                <div class="p-3 bg-primary fw-light"> COL 1</div>
            </div>
            <div class="col-6">
                <div class="p-3 bg-warning fw-bold">Col 2</div>
            </div>
            <div class="col-3">
                <div class="p-3 bg-info fw-bolder">Col 3</div>
            </div>
        </div>
    </div>

    <!-- Responsive column Widts -->
    <h1 class="display-1 fw-lighter">Responsive Column Grid</h1>
    <div class="container my-5">
        <h2>Basic Grid</h2>
        <div class="row">
            <div class="col-sm-4 col-lg-3">
                <div class="p-3 bg-primary fw-light"> COL 1</div>
            </div>
            <div class="col-sm-4 col-lg-6">
                <div class="p-3 bg-warning fw-bold">Col 2</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-3 bg-info fw-bolder">Col 3</div>
            </div>
        </div>

    </div>

    <!-- Justify Columns -->
    <h1 class="display-1 fw-lighter">Justifying Columns Grid</h1>
    <div class="container my-5">
        <h2>Basic Grid</h2>

        <div class="row justify-content-between">
            <div class="col-md-3">
                <div class="p-3 bg-info fw-lighter">Col 1</div>
        </div>
        <div class="col-md-3">
            <div class="p-3 bg-warning fw-lighter">Col 2</div>
        </div>
        <div class="col-md-3">
            <div class="p-3 bg-primary fw-lighter">Col 3</div>
        </div>
    </div>
</body>
</html>
